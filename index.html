<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title >Order</title>
</head>
<body>
<table cellpadding="10px" cellspacing="4" width="50%" border="1px">
    <tr >
        <th style="background-color:#FF0000"; colspan="4">Pizza Shop</th>
        </tr>
        <tr>
        <td style="background-color: #f0f1b2;"align="left">Name</td>
    <td style="background-color: #f0f1b2;"><input required placeholder="Enter Name" type="text"></td></tr>
        <tr >
            <td style="background-color:#b4f011">Pizza Topping</td>
        <td style="background-color:#f7f8d0">
            <input type="radio" name="Topping" id="Supreme"><label for="male">Supreme</label><br><br>
            <input type="radio" name="Topping" id="Vegeterian"><label for="female">Vegeterian<label><br><br>
            <input type="radio" name="Topping" id="huwaiian"><label for="others">Huwaiian</label><br><br>
            </td></tr>
            <tr><td style="background-color:#00ccff">Pizza Sauce</td>
            <td style="background-color:#73d2f7"><select>
                <option disabled selected>select</option>
                <option>Marinara Sauce</option>
                <option>Tomato Sauce</option>
                <option>Arabic Sauce</option>
                <option>Peri Peri Sauce</option>
                <option>Chilli Sauce</option>
            </select></td></tr>
            <tr><td style="background-color:#f4f5ac">Optional Extras</td>
            <td style="background-color:#f3a9a6">
                <input type="checkbox" name="" id=""><label for="">Extra Cheese </label>
                <input type="checkbox" name="" id=""><label for="">Galutin Free Base </label></td></tr>
            
            <tr><td  style="background-color:#5fff4a"colspan="3"><p>Delivery Instructions:</p>
                <textarea placeholder="" rows="10%" cols="80%"></textarea><br><br><br>
            </td></tr>
            <tr><td style="background-color:#f0f1b2"colspan="3"><input type="submit" style="background-color: #fd8787;">
                </td></tr>
                <tr><td><select name="submit" id="submit">Submit</select></td></tr>




</table>    
</body>
</html>
